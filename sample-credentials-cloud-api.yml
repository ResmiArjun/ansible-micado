resource:
  -
    type: ec2
    auth_data:
        accesskey: 
        secretkey: 
  -
     type: cloudsigma
     auth_data:
        email: 
        password: 
  -
     type: cloudbroker
     auth_data:
        email: 
        password: 
  -
     type: nova
     auth_data:
        # Select your authentication method
        # Optional
        username: 
        password:
        # Optional
        application_credential_id:
        application_credential_secret:
  -
     type: azure
     auth_data:
        # Select your authentication method
        # Only subscription_id is required for auth with Managed Service Identity
        subscription_id:
        # Optional (additional parameters for auth with Service Principal)
        client_id:
        client_secret:
        tenant_id:
  -
     type: oci
     auth_data:
        # Select your authentication method
        # Fill these parameters ONLY if you are using API Key based authentication
        tenancy_ocid:
        user_ocid:
        fingerprint:
  -
     type: egi
     auth_data:
        client_id:
        client_secret:
        egi_site:
        os_project_id:
        refresh_token:

# For authentication with Google Cloud, populate the credentials-gce.json file